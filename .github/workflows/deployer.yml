name: My Plugin Deploy Action
on:
  push:
    branches:
      - master
jobs:
  tag:
    name: Uploader...
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: WordPress Plugin Deploy
        run: ahmadhaseeb4/plugin-deployer@stable
        env:
          SVN_PASSWORD: "=> PASSWORD"
          SVN_USERNAME: "=> USERNAME"
          SVN_URL: "=> SVN URL"